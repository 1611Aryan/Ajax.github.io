<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
    <style>
        body{
            background-color: navy;
            margin:0;
            padding:0;
            color:yellow;
            font-size:90px;
        }
        p{
            padding:50px;
            width:15%;
            margin:0 auto;
        }
    </style>
</head>
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
<body>
    <p id="text"></p>
    <script type="text/javascript">
        $.ajax("text.txt").done(function(data){
         $("#text").html(data) ;  
        }).fail(function(){
            $("#text").html("error");  
        });
    </script>
</body>
</html>
